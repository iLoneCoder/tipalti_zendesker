<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #005a87;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h3>Tipalti Zendesker</h3>
    <form id="extensionForm">
        <div class="form-group">
            <label for="ticketId">Ticket ID:</label>
            <input type="text" id="ticketId" name="ticketId" placeholder="Enter ticket ID">
        </div>
        
        <div class="form-group">
            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="process">Process Ticket</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add any notes..."></textarea>
        </div>
        
        <button type="submit">Execute</button>
    </form>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
